<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="result-sum">
    <div class="container d-flex justify-content-center">
      <div class="row result mb-2">

        <div class="col-md-6 score">
          <h4 class="text-center">Your Result</h4>

          <div class="scoreof text-center">
            <span class="sevensix">76</span>
            <br>
            <span class="ofhundred">of 100</span>
          </div>

          <h3 class="text-center mt-4">Great</h3>
          <p class="ofscored text-center">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="col-md-6 summary">
          <h3>Summary</h3>
          <ul>
            <li class="listone mt-3">
              <img src="assets/images/icon-reaction.svg" alt="">
              Reaction &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              <span>80 / 100</span>
            </li>
            <li class="listtwo mt-3">
              <img src="assets/images/icon-memory.svg" alt="">
              Memory &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              <span>92 / 100</span>
            </li>
            <li class="listthree mt-3">
              <img src="assets/images/icon-verbal.svg" alt="">
              Verbal &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              <span>61 / 100</span>
            </li>
            <li class="listfour mt-3">
              <img src="assets/images/icon-visual.svg" alt="">
              Visual &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
              <span>72 / 100</span>
            </li>
          </ul>
          <div class="continue mt-5">
            <a href="">Continue</a>
          </div>
        </div>

      </div>
    </div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lady Grace Cannu</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
